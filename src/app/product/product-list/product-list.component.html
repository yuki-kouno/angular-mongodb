<div class="wrapper">
  <div
    class="page-header page-header-xs"
    data-parallax="true"
    style="background-image: url('./assets/img/phone-cover.jpg')"
  ></div>
  <div class="container">
    <br />
    <div class="row">
      <div
        *ngFor="let product of products; let productId = index"
        class="col-sm"
      >
        <a [routerLink]="[product._id]">
          <div class="card">
            <img src="{{ product.coverImage }}" class="card-img-top" alt="" />
            <div class="card-body">
              <p class="card-title">
                {{ product.name }}
              </p>
              <p class="card-text">
                {{ product.description }}
              </p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
